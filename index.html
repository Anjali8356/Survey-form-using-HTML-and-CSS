<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
     <h1 id="title">Survey form</h1>
     <p id="description"><em>Thank you for taking time to help us improve the plateform</em></p></header>
    <form id="survey-form">

       <fieldset>
          <div class="container"> 
                  <div><label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label></div>
                  <div>
                  <label id="email-label">Email <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your email" required></label>
                </div>
                <div>
                  <label id="number-label">Age <input id="number" type="number" pattern="[0,9]" min="13" max="120" placeholder="Age"></label>
                  </div>
          </div>
      <div>
        <label>What option best describes your current role? 
          <select id="dropdown">
           <option>Select current role </option>
           <option>Student </option>
           <option>Full time job </option>
           <option>Full time learner  </option>
           <option>Prefer not to say </option>
           <option>Other </option>
          </select>
        </label> 
      </div> 

      <div>
        <label>Would your recommend freecodecamp to a friend? <label><input type="radio" name="recommend" value="definitly" checked> Definitly</label>
          <label><input type="radio" name="recommend" value="may be"> May be</label>
        <label><input type="radio" name="recommend" value="not sure"> Not sure</label>
      </label>
      </div>
    <div>    
    <label>What would you like to see improved? 
      <label><input type="checkbox" value="front-end projects">Front-end projects</label>
      <label><input type="checkbox" value="back-end projects">Back-end projects</label>
      <label><input type="checkbox" value="data-visulization">Data visualization</label>
      <label><input type="checkbox" value="challenges">Challenges</label>
      <label><input type="checkbox" value="open-source">Open-source community</label>
      
      <label><input type="checkbox" value="gitter help">Gitter help rooms</label>
      <label><input type="checkbox" value="videos">Videos</label>
      <label><input type="checkbox" value="city meetups">City Meetups</label>
     <label><input type="checkbox" value="wiki">Wiki</label>
     <label><input type="checkbox" value="forum">Forum</label>
     <label><input type="checkbox" value="additional information">Additional courses</label>
    </div>
        </label>
        <div>
         <label id="textarea">Additional comments <textarea rows="5" cols="30" placeholder="Write...."></textarea>
        </label>
        </div>
        <div>
       <label><input id="submit" type="submit" value="Submit"></label> </div>
      </fieldset>
    </form>
  </body>
</html>
